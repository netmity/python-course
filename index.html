print("–î–ª–∏–Ω–∞ —Å—Ç—Ä–æ–∫–∏ '" + name + "':", len(name))
print("–ü–µ—Ä–≤—ã–π —Å–∏–º–≤–æ–ª:", name[0])
print("–ü–æ—Å–ª–µ–¥–Ω–∏–π —Å–∏–º–≤–æ–ª:", name[-1])
print("–°—Ä–µ–∑ [1:4]:", name[1:4])

# –ú–µ—Ç–æ–¥—ã —Å—Ç—Ä–æ–∫
print("–í–µ—Ä—Ö–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä:", name.upper())
print("–ù–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä:", name.lower())`,
                  task: "–°–æ–∑–¥–∞–π—Ç–µ —Å—Ç—Ä–æ–∫—É —Å –≤–∞—à–∏–º –∏–º–µ–Ω–µ–º –∏ –≤—ã–≤–µ–¥–∏—Ç–µ –µ—ë –¥–ª–∏–Ω—É –∏ –ø–µ—Ä–≤—ã–π —Å–∏–º–≤–æ–ª"
                },
                {
                  title: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–Ω–∞–Ω–∏–π",
                  type: "quiz",
                  content: "–ü—Ä–æ–≤–µ—Ä–∏–º, —á—Ç–æ –≤—ã —É—Å–≤–æ–∏–ª–∏:",
                  questions: [
                    {
                      question: "–ö–∞–∫–æ–π —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—É—á–∏—Ç—Å—è –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ: 10 / 3",
                      options: ["int", "float", "string", "bool"],
                      correct: 1
                    },
                    {
                      question: "–ß—Ç–æ –≤—ã–≤–µ–¥–µ—Ç: len('Python')",
                      options: ["5", "6", "7", "–û—à–∏–±–∫–∞"],
                      correct: 1
                    },
                    {
                      question: "–ö–∞–∫–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è –≤–µ—Ä–Ω–µ—Ç –æ—Å—Ç–∞—Ç–æ–∫ –æ—Ç –¥–µ–ª–µ–Ω–∏—è?",
                      options: ["/", "//", "%", "**"],
                      correct: 2
                    }
                  ]
                }
              ]
            },
            // –ó–∞–≥–æ—Ç–æ–≤–∫–∏ –¥–ª—è –±—É–¥—É—â–∏—Ö —É—Ä–æ–∫–æ–≤
            { id: 2, title: "–§—É–Ω–∫—Ü–∏–∏", unlocked: false, completed: false },
            { id: 3, title: "–£—Å–ª–æ–≤–∏—è –∏ –±—É–ª–µ–≤–∞ –∞–ª–≥–µ–±—Ä–∞", unlocked: false, completed: false },
            { id: 4, title: "–¶–∏–∫–ª—ã", unlocked: false, completed: false },
            { id: 5, title: "–°–ø–∏—Å–∫–∏ –∏ —Å–ª–æ–≤–∞—Ä–∏", unlocked: false, completed: false },
            { id: 6, title: "–†–∞–±–æ—Ç–∞ —Å —Ñ–∞–π–ª–∞–º–∏", unlocked: false, completed: false },
            { id: 7, title: "–û–û–ü", unlocked: false, completed: false }
          ];

          // –ü—Ä–æ—Å—Ç–∞—è —Å–∏–º—É–ª—è—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è Python –∫–æ–¥–∞
          const executeCode = (code) => {
            try {
              const output = [];
              const lines = code.split('\n');
              
              // –ü—Ä–æ—Å—Ç–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ print()
              for (let line of lines) {
                line = line.trim();
                if (line.startsWith('print(')) {
                  // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ print
                  let content = line.slice(6, -1); // —É–±–∏—Ä–∞–µ–º print( –∏ )
                  
                  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ—Å—Ç—ã—Ö —Å–ª—É—á–∞–µ–≤
                  if (content.includes('"')) {
                    // –°—Ç—Ä–æ–∫–∏ –≤ –∫–∞–≤—ã—á–∫–∞—Ö
                    content = content.replace(/"/g, '');
                    output.push(content);
                  } else if (content.includes("'")) {
                    // –°—Ç—Ä–æ–∫–∏ –≤ –æ–¥–∏–Ω–∞—Ä–Ω—ã—Ö –∫–∞–≤—ã—á–∫–∞—Ö
                    content = content.replace(/'/g, '');
                    output.push(content);
                  } else {
                    // –ü–æ–ø—ã—Ç–∫–∞ –≤—ã—á–∏—Å–ª–∏—Ç—å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ
                    try {
                      const result = eval(content);
                      output.push(String(result));
                    } catch (e) {
                      output.push(content);
                    }
                  }
                }
              }
              
              setCodeOutput(output.join('\n') || '–ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
            } catch (error) {
              setCodeOutput(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
          };

          // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–æ–≥–æ —É—Ä–æ–∫–∞
          const TheoryStep = ({ step, index }) => (
            <div className="bg-white rounded-lg p-6 shadow-lg">
              <div className="flex items-center gap-3 mb-4">
                <BookIcon />
                <h3 className="text-xl font-bold text-gray-800">{step.title}</h3>
              </div>
              <div className="prose max-w-none">
                <pre className="whitespace-pre-wrap text-gray-700 font-sans leading-relaxed">
                  {step.content}
                </pre>
              </div>
              <button 
                onClick={() => {
                  setCompletedSteps(prev => new Set([...prev, index]));
                  if (index < lessons[currentLesson - 1].steps.length - 1) {
                    setCurrentStep(index + 1);
                  }
                }}
                className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
              >
                –ü–æ–Ω—è—Ç–Ω–æ, –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å
              </button>
            </div>
          );

          // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–≥–æ —É—Ä–æ–∫–∞
          const InteractiveStep = ({ step, index }) => (
            <div className="bg-white rounded-lg p-6 shadow-lg">
              <div className="flex items-center gap-3 mb-4">
                <CodeIcon />
                <h3 className="text-xl font-bold text-gray-800">{step.title}</h3>
              </div>
              
              {step.content && (
                <p className="text-gray-700 mb-4">{step.content}</p>
              )}
              
              {step.task && (
                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                  <div className="flex items-center gap-2">
                    <TargetIcon />
                    <span className="font-semibold text-yellow-800">–ó–∞–¥–∞–Ω–∏–µ:</span>
                  </div>
                  <p className="text-yellow-700 mt-1">{step.task}</p>
                </div>
              )}

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    –ö–æ–¥:
                  </label>
                  <textarea
                    value={userCode || step.code}
                    onChange={(e) => setUserCode(e.target.value)}
                    className="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∑–¥–µ—Å—å..."
                  />
                  <button
                    onClick={() => executeCode(userCode || step.code)}
                    className="mt-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2"
                  >
                    <PlayIcon />
                    –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–æ–¥
                  </button>
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    –†–µ–∑—É–ª—å—Ç–∞—Ç:
                  </label>
                  <div className="w-full h-64 p-3 bg-gray-900 text-green-400 rounded-lg font-mono text-sm overflow-auto">
                    {codeOutput || '–ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–æ–¥" –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è'}
                  </div>
                </div>
              </div>

              <button 
                onClick={() => {
                  setCompletedSteps(prev => new Set([...prev, index]));
                  if (index < lessons[currentLesson - 1].steps.length - 1) {
                    setCurrentStep(index + 1);
                    setUserCode('');
                    setCodeOutput('');
                  }
                }}
                className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
              >
                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
              </button>
            </div>
          );

          // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–≤–∏–∑–∞
          const QuizStep = ({ step, index }) => {
            const [selectedAnswers, setSelectedAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);

            return (
              <div className="bg-white rounded-lg p-6 shadow-lg">
                <div className="flex items-center gap-3 mb-4">
                  <TargetIcon />
                  <h3 className="text-xl font-bold text-gray-800">{step.title}</h3>
                </div>
                
                <p className="text-gray-700 mb-6">{step.content}</p>

                <div className="space-y-6">
                  {step.questions.map((q, qIndex) => (
                    <div key={qIndex} className="border border-gray-200 rounded-lg p-4">
                      <h4 className="font-semibold text-gray-800 mb-3">
                        {qIndex + 1}. {q.question}
                      </h4>
                      <div className="space-y-2">
                        {q.options.map((option, oIndex) => (
                          <label key={oIndex} className="flex items-center space-x-3 cursor-pointer">
                            <input
                              type="radio"
                              name={`question-${qIndex}`}
                              value={oIndex}
                              onChange={(e) => setSelectedAnswers({
                                ...selectedAnswers,
                                [qIndex]: parseInt(e.target.value)
                              })}
                              className="w-4 h-4 text-blue-600"
                            />
                            <span className={`${
                              showResults 
                                ? oIndex === q.correct 
                                  ? 'text-green-600 font-semibold' 
                                  : selectedAnswers[qIndex] === oIndex && oIndex !== q.correct
                                    ? 'text-red-600'
                                    : 'text-gray-600'
                                : 'text-gray-700'
                            }`}>
                              {option}
                            </span>
                          </label>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>

                <div className="mt-6 flex gap-3">
                  {!showResults ? (
                    <button
                      onClick={() => setShowResults(true)}
                      className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors"
                      disabled={Object.keys(selectedAnswers).length < step.questions.length}
                    >
                      –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã
                    </button>
                  ) : (
                    <button 
                      onClick={() => {
                        setCompletedSteps(prev => new Set([...prev, index]));
                      }}
                      className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                    >
                      –ó–∞–≤–µ—Ä—à–∏—Ç—å —É—Ä–æ–∫
                    </button>
                  )}
                </div>

                {showResults && (
                  <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                    <p className="text-blue-800">
                      –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: {Object.entries(selectedAnswers).filter(([qIndex, answer]) => 
                        answer === step.questions[parseInt(qIndex)].correct
                      ).length} –∏–∑ {step.questions.length}
                    </p>
                  </div>
                )}
              </div>
            );
          };

          const currentLessonData = lessons.find(l => l.id === currentLesson);
          const currentStepData = currentLessonData?.steps[currentStep];

          // –í—ã–±–æ—Ä –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —à–∞–≥–∞
          const renderStep = () => {
            if (!currentStepData) return null;
            
            switch (currentStepData.type) {
              case 'theory':
                return <TheoryStep step={currentStepData} index={currentStep} />;
              case 'interactive':
                return <InteractiveStep step={currentStepData} index={currentStep} />;
              case 'quiz':
                return <QuizStep step={currentStepData} index={currentStep} />;
              default:
                return null;
            }
          };

          return (
            <div className="min-h-screen bg-gray-50 flex">
              {/* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */}
              <div className="w-80 bg-white shadow-lg">
                <div className="p-6 border-b">
                  <h1 className="text-2xl font-bold text-gray-800">–ö—É—Ä—Å Python</h1>
                  <p className="text-gray-600 mt-1">7 –¥–Ω–µ–π –¥–æ –º–∞—Å—Ç–µ—Ä—Å—Ç–≤–∞</p>
                </div>
                
                <div className="p-4">
                  <div className="space-y-2">
                    {lessons.map((lesson) => (
                      <div
                        key={lesson.id}
                        className={`p-3 rounded-lg cursor-pointer transition-colors ${
                          lesson.id === currentLesson
                            ? 'bg-blue-100 border-l-4 border-blue-600'
                            : lesson.unlocked
                            ? 'hover:bg-gray-100'
                            : 'opacity-50 cursor-not-allowed'
                        }`}
                        onClick={() => lesson.unlocked && setCurrentLesson(lesson.id)}
                      >
                        <div className="flex items-center gap-3">
                          {lesson.completed ? (
                            <CheckIcon />
                          ) : lesson.unlocked ? (
                            <div className="w-5 h-5 bg-blue-600 rounded-full flex items-center justify-center">
                              <span className="text-white text-xs font-bold">{lesson.id}</span>
                            </div>
                          ) : (
                            <LockIcon />
                          )}
                          <span className={`font-medium ${
                            lesson.unlocked ? 'text-gray-800' : 'text-gray-400'
                          }`}>
                            {lesson.title}
                          </span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* –ü—Ä–æ–≥—Ä–µ—Å—Å */}
                <div className="p-4 border-t mt-auto">
                  <div className="text-sm text-gray-600 mb-2">
                    –ü—Ä–æ–≥—Ä–µ—Å—Å —É—Ä–æ–∫–∞: {completedSteps.size} / {currentLessonData?.steps.length || 0}
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-2">
                    <div 
                      className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                      style={{
                        width: `${((completedSteps.size) / (currentLessonData?.steps.length || 1)) * 100}%`
                      }}
                    />
                  </div>
                </div>
              </div>

              {/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */}
              <div className="flex-1 p-8">
                <div className="max-w-4xl mx-auto">
                  {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —à–∞–≥–∞–º */}
                  <div className="mb-6">
                    <div className="flex items-center space-x-2 text-sm text-gray-600 mb-2">
                      <span>–£—Ä–æ–∫ {currentLesson}</span>
                      <span>‚Ä¢</span>
                      <span>–®–∞–≥ {currentStep + 1} –∏–∑ {currentLessonData?.steps.length}</span>
                    </div>
                    <div className="flex space-x-2">
                      {currentLessonData?.steps.map((_, index) => (
                        <div
                          key={index}
                          className={`w-3 h-3 rounded-full ${
                            index === currentStep
                              ? 'bg-blue-600'
                              : completedSteps.has(index)
                              ? 'bg-green-600'
                              : 'bg-gray-300'
                          }`}
                        />
                      ))}
                    </div>
                  </div>

                  {/* –ö–æ–Ω—Ç–µ–Ω—Ç —à–∞–≥–∞ */}
                  {renderStep()}

                  {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                  <div className="flex justify-between mt-6">
                    <button
                      onClick={() => currentStep > 0 && setCurrentStep(currentStep - 1)}
                      disabled={currentStep === 0}
                      className="px-4 py-2 text-gray-600 hover:text-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      ‚Üê –ù–∞–∑–∞–¥
                    </button>
                    
                    <button
                      onClick={() => {
                        if (currentStep < currentLessonData.steps.length - 1) {
                          setCurrentStep(currentStep + 1);
                        }
                      }}
                      disabled={currentStep >= currentLessonData.steps.length - 1}
                      className="px-4 py-2 text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      –í–ø–µ—Ä–µ–¥ ‚Üí
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<PythonCourseApp />, document.getElementById('root'));
    </script>
